<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Upload Research Paper</title>
  </head>
  <body>
    <h1>Upload your Research Paper</h1>
    <form
      action="{{ url_for('upload') }}"
      method="post"
      enctype="multipart/form-data"
    >
      <input type="file" name="file" accept=".pdf" />
      <input type="submit" value="Upload" />
    </form>
  </body>
</html>
